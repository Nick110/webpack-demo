<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- iOS输入框聚焦放大的问题 -->
    <!-- 
        apple-mobile-web-app-capable 删除苹果的默认工具栏和菜单栏。
        content默认值为no，即正常显示。如果设置为yes，Web应用会以全屏模式运行，可以通过只读属性 window.navigator.standalone来确定网页是否以全屏模式显示。
        user-scalable:用户是否可以手动缩放
    -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1658430_8sv4fi8q8bn.css">
    <title>webpack-2020</title>
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
